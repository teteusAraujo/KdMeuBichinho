<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="icon" type="image/svg" href="./images/favicon.svg">
    <script src="https://kit.fontawesome.com/5660cb5f80.js" crossorigin="anonymous"></script>
    <title>KdMeuBichinho? - Início</title> 
</head>

<body>
    <header class="">
        <nav class="menu" id="menu">
            <a href="https://kdmeubichinho.github.io/">
                <img src="images/logo-black.svg" alt="Logo KdMeuBichinho" class="logo">
            </a>
            <input type="checkbox" id="bar">
            <label for="bar" class="bars">&#9776;</label>
            <ul class="">
                <li><a href="https://kdmeubichinho.github.io/">Início</a></li>
                <li><a href="https://kdmeubichinho.github.io/pages/petadvert.html">Anunciar</i></a></li>
                <li><a href="https://kdmeubichinho.github.io/pages/signup.html">Cadastrar</a></li>
                <li><button class="btn-primary" onclick="location.href='https://kdmeubichinho.github.io/pages/login.html'">Entrar</i></button></li>
            </ul>  
        </nav>
    </header>
    <main id="main">
        <section class="section-search">
            <section class="search">
                    <div class="slogan">
                        <img src="./images/home.svg" alt="Homem segurando um cachorro na coleira e com uma lupa na mão" class="img-home">
                        <h1 class="h1-secondary" id="start"><strong>Encontre seu melhor amigo</strong></h1>
                        <h2 class="h2-secondary">perdido ou encontre alguém doando por perto.</h2>
                    </div>
                    <div class="search-field">
                        <span class="search-field-area">
                            <select name="especie" id="especie" class="filter-field" title="Selecione o animal que deseja procurar (opcional)">
                                <option value="0" selected disabled>Qual animal?</option>
                                <option value="0">Todos</option>
                                <option value="1">Cachorro</option>
                                <option value="2">Gato</option>
                                <option value="3">Pássaro</option>
                                <option value="4">Roedor</option>
                            </select>
                            <select name="acontecimento" id="categoria" class="filter-field" title="Informe o que aconteceu com seu animal (opcional)">
                                <option value="0" selected disabled>O que aconteceu?</option>
                                <option value="0">Todos</option>
                                <option value="1">...fugiu de casa</option>
                                <option value="2">...encontrado na rua</option>
                                <option value="3">...para adoção</option>
                            </select>
                            <input type="text" title="Insira um CEP para exibir os resultados (opcional)" alt="Campo para digitar um CEP" placeholder="CEP" id="cep" class="filter-field">
                        </span>
                        <button class="btn-primary" id="btn_buscar"><i class="fas fa-search"></i></button>
                    </div>
            </section>
            <section class="result display-none">
                <div class="result-filters">
                    <input type="checkbox" id="filter">
                    <label for="filter" class="filters">Filtros <i class="fas fa-angle-down"></i></label>
                    <div class="search-input">
                        <section class="title-filters">
                            <label>Refine sua busca <i class="fas fa-filter"></i></label>
                            <p id="title_filters_result"></p>
                        </section>
                        <div class="filter-fields">
                            <label for="sexo">Sexo</label>
                            <select name="sexo" id="sexo" class="filter-field">
                                <option value="" selected>Todos</option>
                                <option value="MACHO">Macho</option>
                                <option value="FEMEA">Fêmea</option>
                                <option value="NAO_IDENTIFICADO">Não identificado</option>
                            </select>
                        </div>
                        <div class="filter-fields">
                            <label for="idade">Idade</label>
                            <select name="idade" id="idade" class="filter-field">
                                <option value="" selected>Todos</option>
                                <option value="FILHOTE">Filhote</option>
                                <option value="ADULTO">Adulto</option>
                            </select>
                        </div>
                        <div class="filter-fields">
                            <label for="porte">Porte</label>
                            <select name="porte" id="porte" class="filter-field">
                                <option value="" selected>Todos</option>
                                <option value="PEQUENO">Pequeno</option>
                                <option value="MEDIO">Médio</option>
                                <option value="GRANDE">Grande</option>
                            </select>
                        </div>
                        <button class="btn-primary" id="btn_aplicar_filtro">Aplicar filtros</button>
                    </div>
                </div>
                <div class="result-cards">
                    <div class="result-cards-section" id="cards_area">
                        <!-- Cars dos animais são carregados via JavaScript -->                        
                    </div>
                    <nav class="pagination" id="pagination_area">
                        <ul id="pagination">
                            <!-- Paginação é carregada via JavaScript -->
                        </ul>
                    </nav>
                </div>
            </section>
            <footer class="footer display-none" aria-placeholder="Topo" id="footer">
                <img src="https://kdmeubichinho.github.io/images/icone-black.svg" alt="Icone do KdMeuBichinho" class="icone">
                <div>
                    <a href="https://github.com/KdMeuBichinho" target="_blank"><strong>Colabore no Github do projeto.</strong></a>
                    <p>2020 Todos os direitos reservados.</p>
                </div>
                <a href="#main"><button class="btn-primary"><span class="footer-top-button"><i class="fas fa-chevron-up"></i></span></button></a>
            </footer>
        </section>
    </main>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
