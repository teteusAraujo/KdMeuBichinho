<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KdMeuBichinho? - Criar Conta</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/signup.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/svg" href="../images/favicon.svg">
</head>

<body>
    <main>
        <section class="bg-secondary section-welcome">
            <img src="../images/welcome.svg" alt="welcome" class="welcome">
        </section>
        <section id="register" class="register">
            <header class="header">
                <a href="../index.html" class="icone-link">
                    <img class="logo" alt="" src="../images/logo-black.svg">
                </a>
            </header>
            <section id="form" class="form">
                <p>Realize seu cadastro e comece sua jornada por aqui.</p>

                <form method="post" action>
                    <fieldset class="contact">
                        <div class="part">
                            <input type="text" name="Nome e Sobrenome" id="nameUser" class="nameUser" placeholder="Nome"
                                value="" required />
                        </div>

                        <div class="part">
                            <input type="email" id="mail" class="mail" placeholder="E-mail: user@email.com" required />
                        </div>

                        <div class="part">
                            <input type="tel" name="phone" id="phone" class="phone"
                                pattern="\([0-9]{2}\) [9]{1}[0-9]{4}-[0-9]{4}" placeholder="Celular" value=""
                                autocomplete="off" required />
                        </div>
                    </fieldset>

                    <fieldset class="address">
                        <div class="part">
                            <input type="text" name="cep" id="cep" class="cep" pattern="[0-9]{5}-[0-9]{3}"
                                placeholder="CEP" value="" required />
                        </div>

                        <div class="part">
                            <input type="text" name="street" id="street" class="street" placeholder="Rua" value=""
                                required />
                        </div>

                        <div class="part">
                            <input type="text" name="number" id="number" class="number" placeholder="Número" value=""
                                required />

                            <input type="text" name="complement" id="complement" class="complement"
                                placeholder="Complemento" value="" />
                        </div>
                    </fieldset>

                    <fieldset class="pass">
                        <div class="part">
                            <input type="password" name="senha" id="password" class="password" placeholder="Senha">
                        </div>
                    </fieldset>

                    <button type="submit" id="signup" class="btn-primary">Cadastrar</button>
                </form>

                <div id="link" class="link">
                    <a href="./login.html" id="login-link">Clique aqui caso já tenha uma conta</a>
                </div>
            </section>
        </section>
    </main>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
